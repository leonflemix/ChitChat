<!-- Filename: index.html (Main UI Container) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Chat AI Discussion App</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load FirebaseUI CSS -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <!-- Load Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles and font definitions */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --background-light: #f9fafb;
            --card-background: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            min-height: 100vh;
        }
        .container-wrapper {
            max-width: 1000px;
            margin: 0 auto;
        }
        .main-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .area-pill:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .chat-message-ai {
            background-color: #f3f4f6;
            border-radius: 12px 12px 12px 4px;
        }
        .chat-message-user {
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px 12px 4px 12px;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="container-wrapper">
        <header class="text-center mb-8">
            <h1 class="4xl font-bold text-gray-800">AI Chit Chat & Notes</h1>
            <p id="auth-status" class="text-sm text-gray-500 mt-2"></p>
        </header>

        <div id="loading-indicator" class="hidden text-center p-6 bg-yellow-100 text-yellow-800 rounded-lg main-card" role="status">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-yellow-700 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span id="loading-text">Loading...</span>
        </div>

        <div id="app-container" class="main-card bg-white p-6 md:p-8">
            <!-- Content will be injected here (Login, Genre Input, or Discussion) -->
        </div>
    </div>

    <!-- FIX: Load foundational Firebase and FirebaseUI via standard script tags to define global 'firebase' -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    
    <!-- Core App Logic Modules (Using ES Modules for local files) -->
    <script type="module">
        // Import module functions
        import { initializeFirebase, deleteDiscussion, saveNote } from "./firebase_service.js"; 
        import { startDiscussion, generateSuggestions, sendChatMessage } from "./ai_service.js";
        import { appState, renderApp, confirmAction, alertUser } from "./ui_state_manager.js";
        
        // Expose critical functions and state globally for event handlers and module access
        window.appState = appState;
        window.renderApp = renderApp;
        window.startDiscussion = startDiscussion;
        window.deleteDiscussion = deleteDiscussion;
        window.generateSuggestions = generateSuggestions;
        window.confirmAction = confirmAction;
        window.alertUser = alertUser;
        window.saveNote = saveNote;
        window.sendChatMessage = sendChatMessage;

        // No client-side key needed since we use a Vercel proxy.
        window.GEMINI_API_KEY = "VercelManaged"; 
        appState.GEMINI_API_KEY = "VercelManaged"; 

        // Initialize App on load
        initializeFirebase(appState);
    </script>
</body>
</html>
