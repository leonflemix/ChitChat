<!DOCTYPE html>
<!-- Filename: index.html (Main UI Container) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chit Chat AI Discussion App</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load FirebaseUI CSS -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <!-- Load Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles and font definitions */
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --background-light: #f9fafb;
            --card-background: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            min-height: 100vh;
        }
        .container-wrapper {
            max-width: 1000px;
            margin: 0 auto;
        }
        .main-card {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }
        .btn-primary {
            background-color: var(--primary-color);
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }
        .area-pill:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .chat-message-ai {
            background-color: #f3f4f6;
            border-radius: 12px 12px 12px 4px;
        }
        .chat-message-user {
            background-color: var(--primary-color);
            color: white;
            border-radius: 12px 12px 4px 12px;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="container-wrapper">
        <header class="text-center mb-8">
            <h1 class="4xl font-bold text-gray-800">AI Chit Chat & Notes</h1>
            <p id="auth-status" class="text-sm text-gray-500 mt-2"></p>
        </header>

        <!-- API Key Warning/Input -->
        <div id="api-key-setup" class="bg-red-50 border border-red-200 p-4 rounded-lg mb-6">
            <p class="font-semibold text-red-700">⚠️ Gemini API Key Required</p>
            <p class="text-sm text-red-600 mb-2">The AI features require a dedicated **Gemini API Key**. (Your existing Firebase key will not work here).</p>
            <input type="text" id="gemini-api-key-input" placeholder="Paste your Gemini API Key here..." class="w-full p-2 border border-red-300 rounded-lg text-sm">
            <button id="save-api-key" class="mt-2 w-full bg-red-600 text-white p-2 rounded-lg text-sm hover:bg-red-700 transition">Save Key & Reload App</button>
        </div>


        <div id="loading-indicator" class="hidden text-center p-6 bg-yellow-100 text-yellow-800 rounded-lg main-card" role="status">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-yellow-700 inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span id="loading-text">Loading...</span>
        </div>

        <div id="app-container" class="main-card bg-white p-6 md:p-8">
            <!-- Content will be injected here (Login, Genre Input, or Discussion) -->
        </div>
    </div>

    <!-- 1. Firebase SDKs (Required for FirebaseUI to work globally) -->
    <!-- Note: These are loaded via simple <script> tags to ensure they define global objects -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>


    <!-- 2. Core App Logic Modules (Type="module" imports run after traditional scripts) -->
    <script type="module">
        import { initializeFirebase, deleteDiscussion } from "./firebase_service.js";
        import { startDiscussion, generateSuggestions } from "./ai_service.js";
        import { appState, renderApp, confirmAction, alertUser } from "./ui_state_manager.js";

        // Expose critical functions globally for event handlers in rendered views
        window.appState = appState;
        window.renderApp = renderApp;
        window.startDiscussion = startDiscussion;
        window.deleteDiscussion = deleteDiscussion;
        window.generateSuggestions = generateSuggestions;
        window.confirmAction = confirmAction;
        window.alertUser = alertUser;

        // API Key Handler (Remains here as it interacts directly with DOM and starts app)
        const geminiApiKeyInput = document.getElementById('gemini-api-key-input');
        let GEMINI_API_KEY = localStorage.getItem('geminiApiKey') || "";
        geminiApiKeyInput.value = GEMINI_API_KEY;
        window.GEMINI_API_KEY = GEMINI_API_KEY; // Expose key globally for AI Service access

        document.getElementById('save-api-key').addEventListener('click', () => {
            const key = geminiApiKeyInput.value.trim();
            if (key) {
                localStorage.setItem('geminiApiKey', key);
                window.GEMINI_API_KEY = key;
                appState.GEMINI_API_KEY = key; // Update state object as well
                renderApp(); 
            } else {
                alertUser("Please enter a valid API key.");
            }
        });

        // Initialize App on load
        initializeFirebase(appState);
    </script>
</body>
</html>
